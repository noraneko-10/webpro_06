<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>あっち向いてホイ</title>
</head>
<body>
    <h1>あっち向いてホイ</h1>
    <form action="/acchimuitehoi" method="get">
        <label for="direction">どちらに向きますか？</label>
        <select name="direction" id="direction" required>
            <option value="上">上</option>
            <option value="下">下</option>
            <option value="左">左</option>
            <option value="右">右</option>
        </select>
        <input type="hidden" name="win" value="0">
        <input type="hidden" name="total" value="0">
        <button type="submit">勝負！</button>
    </form>
</body>
</html>
